<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Menu</title>
    <link rel="stylesheet" href="index.css">
    <link rel="icon" href="images/select.png">
</head>
<body>
    <div class="container">
        <div class="selector">
            <div class="selectfield">
                <p id="selecttext">select the menu</p>
                <img src="images/Screenshot_20230905_193700.png" alt="^" id="icon">
            </div>
            <ul id="list" class="hide">
                <li class="options">
                    <img src="images/facebook.png">
                    <p>Facebook</p>
                </li>
                <li class="options">
                    <img src="images/instagram.jpg">
                    <p>Instagram</p>
                </li>
                <li class="options">
                    <img src="images/twitter.png">
                    <p>Twitter</p>
                </li>
                <li class="options">
                    <img src="images/watsapp.png">
                    <p>Watsapp</p>
                </li>
                <li class="options">
                    <img src="images/youtube.png">
                    <p>Youtube</p>
                </li>
            </ul>
        </div>
    </div>


<script src="index.js"></script>
</body>
</html>
